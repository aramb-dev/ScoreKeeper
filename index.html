<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link rel="stylesheet" href="./assets/css/bulma.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <article class="card">
                        <header class="card-header">
                            <p
                                class="card-header-title is-centered is-size-3-desktop is-size-5-tablet is-size-6-mobile">
                                Ping Pong Score Keeper</p>
                        </header>
                        <figure class="card-image is-2by1">
                            <img src="./assets/img/ping-pong.jpg" alt="Ping Pong Table" />
                        </figure>
                        <main class="card-content">
                            <div class="content">
                                <div class="is-flex is-justify-content-space-around">
                                    <div class="p1-container">
                                        <h2 class="subtitle is-5">Player 1</h2>
                                        <h1 class="title is-1 mt-auto pt-2">
                                            <span id="p1Display">0</span>
                                        </h1>
                                    </div>
                                    <div class="p2-container">
                                        <h2 class="subtitle is-5">Player 2</h2>
                                        <h1 class="title is-1 pt-2 mt-auto">
                                            <span id="p2Display">0</span>
                                        </h1>
                                    </div>
                                </div>
                                <div class="box is-flex is-justify-content-center is-align-content-center">
                                <label for="playto" class="label is-large is-inline is-align-self-center m-0 pr-3">Playing To:   </label>
                                <div class="field is-large is-inline">
                                    <input class="input is-medium is-inline is-align-self-center m-0" type="text" value="3" id="playto" />
                                </div></div>
                                <div class="buttons pt-5"><button id="p1Button"
                                        class="is-primary button card-footer-item is-large">
                                        +1 Player One
                                    </button>
                                    <button id="p2Button" class="is-info button card-footer-item is-large">
                                        +1 Player Two
                                    </button>
                                    <button id="reset" class="is-danger button card-footer-item is-large">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </main>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer mt-auto">
        <div class="content has-text-centered">
            <p>
                <strong>Ping Pong Score Keeper</strong> by <a href="https://github.com/aramb-dev">Abdūr-Rahmān
                    Bilāl</a>.
            </p>
        </div>
    </footer>

    <!-- JavaScript file -->
    <script src="app.js"></script>
</body>

</html>
